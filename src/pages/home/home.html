<ion-header>
  <ion-navbar color="dark">
    <ion-title>CropperJS Demo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Cropper JS with Ionic 3!</h2>

  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <p text-center *ngIf="!image">
        Image Will Show Here
      </p>
      <img src={{image}} *ngIf="image" />
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label>Use Cropper JS</ion-label>
      <ion-toggle [(ngModel)]="useCropperJS">Use CropperJS</ion-toggle>
    </ion-item>
    <div *ngIf="useCropperJS">
      <ion-item>
        <ion-label>Width: {{width}}</ion-label>
        <ion-range min="100" max="1024" [(ngModel)]="width">
          <ion-icon range-left name="ios-arrow-round-back-outline"></ion-icon>
          <ion-icon range-right name="ios-arrow-round-forward-outline"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label>Height: {{height}}</ion-label>
        <ion-range min="100" max="1024" step="2" [(ngModel)]="height">
          <ion-icon range-left name="ios-arrow-round-down-outline"></ion-icon>
          <ion-icon range-right name="ios-arrow-round-up-outline"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label>Quality: {{quality}}</ion-label>
        <ion-range min="50" max="100" step="5" snap="true" [(ngModel)]="quality">
          <ion-icon range-left name="ios-remove-outline"></ion-icon>
          <ion-icon range-right name="ios-add-outline"></ion-icon>
        </ion-range>
      </ion-item>
    </div>
  </ion-list>
  <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="captureWebImage($event)" />
  <button ion-button block outline (click)="addPhoto($event)"><span *ngIf="!platform.is('cordova')">Upload an image</span><span *ngIf="platform.is('cordova')">Take A Picture</span></button>
</ion-content>
